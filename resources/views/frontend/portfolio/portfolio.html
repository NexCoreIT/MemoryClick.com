    <style>
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .controls button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            color: #161616;
            border: none;
            background-color: rgb(237, 237, 237);
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }

        .controls button:hover {
            background: #0056b3;
        }

        .controls button.mixitup-control-active {
            color: #ffffff;
            background-color: #4a60a1;
        }

        .gallery {
            /* display: flex;

            justify-content: center; */
        }

        .mix {
            cursor: pointer;
        }

        .mix img {
            border-radius: 8px;
        }

        .mix a {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
